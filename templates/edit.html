<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Expense</h1>

    <form method="POST">
        <label>Date:</label><br>
        <input type="date" name="date" value="{{ expense.date }}" required><br>

        <label>Amount:</label><br>
        <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ expense.category }}" required><br>

        <label>Note:</label><br>
        <input type="text" name="note" value="{{ expense.note }}"><br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="/">⬅️ Back to Home</a>
</body>
</html>
